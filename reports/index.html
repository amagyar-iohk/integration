<!DOCTYPE html>
<html>

<head>
    <title>QA Tracking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Set height to 100% of viewport height */
        }

        .container {
            display: flex;
            height: 100%;
            /* Set height to 100% of container */
        }

        .content {
            flex: 1;
        }

        .menu {
            width: 200px;
            background-color: #f5f5f5;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }

        .menu a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s ease-in-out;
        }

        .menu a:hover {
            background-color: #e0e0e0;
        }

        .menu a.active {
            font-weight: bold;
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <a href="cloud-agent/">Cloud-agent</a>
            <a href="mediator/">Mediator</a>
            <a href="edge-agent/">Edge-agent</a>
        </div>
        <div class="content">
            <iframe id="report-frame" src="cloud-agent/" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script>
        const menuLinks = document.querySelectorAll('.menu a');
        const reportFrame = document.getElementById('report-frame'); // Assuming you have an iframe with this ID
        menuLinks.forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault(); // Prevent the default link behavior
                const reportUrl = link.getAttribute('href');
                reportFrame.src = reportUrl;
            });
        });
    </script>
</body>

</html>
